<ion-view view-title="News">
    <ion-content padding="true">
        <ion-list>
            <ion-item 
            ng-repeat="item in news"
            class="item-icon-right"
            href="#/tab/news/{{item.id}}">
                <h2>{{item.title}}</h2>
                <p>{{item.text}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
